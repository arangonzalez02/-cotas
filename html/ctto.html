    <section id="seccion6">
        <h1>Formulario de Contacto</h1>
        <form autocomplete="on">
                <p>
                    <label for="nombreyapellido">Nombre y Apellido: *</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required minlength="3" maxlength="20"
                        pattern="[a-Z]">
                </p>


                <p>
                    <label for="email">Tu email:</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com">
                </p>



                <p>
                    <label for="numero">Teléfono:</label>
                    <input id="numero" pattern="{9}" size="9" maxlength="9">
                </p>

                <p>
                    <label for="mensaje">Escribe un mensaje</label><br>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="5" placeholder="max. 40 caracteres" maxlength="40"></textarea>
                </p>
                
                 <p id="botones">
                    <input type="submit" value="Enviar datos" id="botón1">
            
                    <input type="reset" value="Borrar Datos" id="botón2">
                </p>
    
    
            </form>
